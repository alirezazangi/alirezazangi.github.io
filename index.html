
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>اپلیکیشن دعا و زیارت</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4caf50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1>دعا و زیارت</h1>
    </header>

    <div class="app-container">
        <!-- منوی اصلی -->
        <div class="main-menu" id="mainMenu">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="جستجوی دعا...">
            </div>
            <div id="favoritesSection" style="display: none;">
                <h2 class="section-title">دعاهای مورد علاقه</h2>
                <div id="favoritesContainer" class="prayer-group"></div>
                <hr class="section-divider">
            </div>
            <div id="fullPrayerList" class="prayer-group">
                <!-- Prayer items are now generated by JavaScript -->
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel" style="display: none;">
            <div class="settings-group">
                <label class="toggle-label" id="toggleFaLabel">
                    <input type="checkbox" id="toggleFa" checked> ترجمه فارسی
                </label>
                <label class="toggle-label" id="toggleEnLabel">
                    <input type="checkbox" id="toggleEn"> ترجمه انگلیسی
                </label>
            </div>
            
            <div class="settings-group">
                <label class="toggle-label">
                    <input type="checkbox" id="darkModeToggle"> حالت شب
                </label>
            </div>
            
            <div class="settings-group font-size-controls">
                <span>اندازه متن:</span>
                <div class="font-size-btn" id="decreaseFontBtn">-</div>
                <div class="font-size-btn" id="increaseFontBtn">+</div>
            </div>
            
            <div class="settings-group">
                <span>سرعت پخش:</span>
                <select id="playbackRateSelect" class="btn">
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x (عادی)</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                </select>
            </div>

            <hr class="section-divider" style="width: 100%; margin: 1rem 0;">
             <div class="settings-group">
                <button class="btn btn-danger" id="forceClearCacheBtn">پاک کردن اجباری حافظه</button>
            </div>
        </div>

        <div class="prayer-container" id="prayerContainer">
            <audio id="audioPlayer">
                <source src="" type="audio/mpeg">
                مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
            </audio>

            <div id="cacheNotice" style="display: none;" class="cached-notice">
                <span>این دعا در دستگاه شما ذخیره شده است.</span>
                <button class="btn" id="removeCacheBtn">حذف از حافظه</button>
            </div>

            <div id="prayerContent"></div>
        </div>

        <div class="controls" id="prayerControls" style="display: none;">
            <button class="btn" id="backBtn"><span class="btn-icon">⬅️</span> برگشت</button>
            <button class="btn" id="settingsBtn"><span class="btn-icon">⚙️</span></button>
            <button class="btn" id="prayerFavoriteBtn" aria-label="Favorite this prayer"><span class="btn-icon">☆</span></button>
            <button class="btn" id="keepScreenOn"><span class="btn-icon">💡</span></button>
        </div>
        
    </div>

    <!-- دیالوگ دانلود -->
    <div class="download-dialog" id="downloadDialog" style="display: none;">
        <div class="dialog-content">
            <h3 class="dialog-title">ذخیره‌سازی دعا</h3>
            <div class="dialog-info">
                <p>آیا مایل هستید این دعا را برای استفاده آفلاین ذخیره کنید؟</p>
                <p>قاری: <span id="qariName"></span></p>
                <p>حجم تقریبی: <span id="fileSize"></span> مگابایت</p>
            </div>
            <div class="dialog-buttons">
                <button class="btn" id="cancelDownloadBtn">انصراف</button>
                <button class="btn" id="confirmDownloadBtn">ذخیره کردن</button>
            </div>
        </div>
    </div>

    <!-- دیالوگ خروج -->
    <div class="download-dialog" id="exitDialog" style="display: none;">
        <div class="dialog-content">
            <h3 class="dialog-title">خروج</h3>
            <div class="dialog-info">
                <p>آیا برای خروج از برنامه مطمئن هستید؟</p>
            </div>
            <div class="dialog-buttons">
                <button class="btn" id="cancelExitBtn">خیر</button>
                <button class="btn" id="confirmExitBtn">بله</button>
            </div>
        </div>
    </div>

    <!-- پلیر پیشرفته -->
    <div class="fixed-audio-controls" id="audioControlsContainer" style="display: none;">
        <div class="audio-progress-container">
            <div class="audio-progress" id="audioProgress"></div>
        </div>
        <div class="audio-control-wrapper">
            <div class="audio-time" id="audioTime">00:00 / 00:00</div>
            <div class="player-buttons">
                <button class="btn player-btn" id="seekBackwardBtn" aria-label="Seek Backward 5 seconds">⏪</button>
                <button class="btn player-btn" id="playPauseBtn" aria-label="Play/Pause"><span id="playIcon">▶️</span></button>
                <button class="btn player-btn" id="seekForwardBtn" aria-label="Seek Forward 5 seconds">⏩</button>
                <button class="btn player-btn" id="repeatBtn" aria-label="Toggle Repeat">🔁</button>
            </div>
            <div class="reciter-select-container">
                <select id="reciterSelect" class="btn"></select>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
