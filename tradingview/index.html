<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tradingview</title>
</head>
<body>
    <h1>tradingview</h1>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
      {
        "width": "100%",
        "height": 450,
        "symbolsGroups": [
          {
            "name": "شاخص‌های کلیدی",
            "symbols": [
              {
                "name": "TSE:TSE ALL SHARE" // <-- نماد شاخص کل
              }
            ]
          },
          {
            "name": "سهام منتخب",
            "symbols": [
              {
                "name": "TSE:FOOLAD", // فولاد مبارکه
                "displayName": "فولاد"
              },
              {
                "name": "TSE:IKCO", // ایران خودرو
                "displayName": "خودرو"
              },
              {
                "name": "TSE:MELLAT", // بانک ملت
                "displayName": "وبملت"
              },
              {
                "name": "TSE:SIPA", // سایپا
                "displayName": "خساپا"
              }
            ]
          }
        ],
        "showSymbolLogo": true,
        "locale": "fa_IR"
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
</body>
</html>
